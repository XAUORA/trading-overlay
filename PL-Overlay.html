<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P&L Overlay</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
  }

  #pl-box {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    border-radius: 8px;
    background: rgba(128,128,128,0.6); /* abu-abu transparan */
    border: 2px solid #FFFFFF;         /* border putih tipis */
    color: #FFFFFF;                    /* teks putih */
    font-size: 20px;
    font-weight: bold;
    line-height: 1.5;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  #pl {
    color: #00FF00; /* hijau kalau profit */
  }

  #balance {
    color: #FFFF00; /* kuning */
  }
</style>
</head>
<body>
<div id="pl-box">
  <div><strong>Deposit:</strong> <span id="deposit">$500.00</span></div>
  <div><strong>P&L:</strong> <span id="pl">0.00</span></div>
  <div><strong>Balance:</strong> <span id="balance">$500.00</span></div>
</div>

<script>
  // Data manual
  let data = {
    deposit: 500, // modal awal
    pl: 0         // P&L awal
  };

  function updateOverlay(d) {
    // Tampilkan deposit pakai $
    document.getElementById('deposit').textContent = `$${d.deposit.toFixed(2)}`;

    // Update P&L
    const plSpan = document.getElementById('pl');
    plSpan.textContent = d.pl.toFixed(2);
    if(d.pl >= 0){
      plSpan.style.color = "#00FF00"; // hijau kalau profit
    } else {
      plSpan.style.color = "#FF0000"; // merah kalau rugi
    }

    // Hitung balance otomatis
    const balance = d.deposit + d.pl;
    document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
  }

  // Update overlay sekali saat load
  updateOverlay(data);

  // Cara ubah P&L manual:
  // data.pl = 100; updateOverlay(data);
</script>
</body>
</html>
